echo ""
echo "RETURN       pause/resume"
echo "BACKSPACE    -1000 ticks (~ 14s)"
echo "PAGE_UP      faster"
echo "PAGE_DOWN    slower"
echo "HOME         restart match"
echo "END          reset speed (timescale 1)"
echo ""
